apiVersion: "ryax.tech/v2.0"
kind: Processor
spec:
  id: form-mapper
  human_name: Form Mapper Component
  type: python3
  version: "3.0"
  logo: "logo.png"
  categories:
    - Processor
  dependencies:
    - pythonPackages.dbfread
    - pythonPackages.pandas
    - pythonPackages.numpy
    - pythonPackages.datar
  inputs:
  - help: grid size
    human_name: Size of grid
    name: grid
    type: integer
  - help: str value (refer to R for more info)
    human_name: str value
    name: str_val
    type: integer
  - help: ridge value (refer to R for more info)
    human_name: ridge value
    name: ridge_val
    type: integer
  - help: Directory with outputs
    human_name: Result directory
    name: python_outputs
    type: directory
  outputs:
  - help: Directory with outputs
    human_name: Result directory
    name: python_outputs
    type: directory
